{% extends 'admin/admin_base.html' %}
{% block content %}
{% load static %}

            <div id="#" class="">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <form action="#" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {% if error_message %}
                                <div class="alert alert-danger" role="alert">
                                    {{ error_message }}
                                </div>
                                {% endif %}
                            <div class="modal-header">
                                <h4 class="modal-title">Add Category</h4>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <label>Category Name</label>
                                    <input name="category_name" type="text" class="form-control" required maxlength="100">
                                </div>
                                <div class="form-group">
                                    <label>Description</label>
                                    <input name="description" type="text" class="form-control" required maxlength="100">
                                </div>


                                <div class="form-group">
                                    <label>Image</label>
                                    <input name="image" type="file" class="form-control" required>
                                </div>




                            </div>
                            <div class="modal-footer">
                                <a href="{% url 'category' %}"><button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button></a>
                                <input type="submit" class="btn btn-success" value="Add">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
<br>

{% endblock%}
