{% extends 'admin/admin_base.html' %}
{% block content %}
{% load static %}

            <div id="#" class="">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <form action="{% url 'update_category' category.id %}"  method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="modal-header">
                                <h4 class="modal-title">Edit Category</h4>

                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <label>Category_name</label>
                                    <input name="category_name" type="text" class="form-control" value="{{ category.category_name }}"  required>
                                </div>
                                <div class="form-group">
                                    <label>Description</label>
                                    <input name="description" type="text" class="form-control"  value= "{{ category.description }}" required>
                                </div>

                                <div class="form-group">
                                    <label>Offer Details</label>
                                    <input name="offer_details" type="text" class="form-control"  value= "{{ category.category_offer_description }}" >
                                </div>

                                <div class="form-group">
                                    <label>Offer price</label>
                                    <input name="offer_price" type="text" class="form-control"  value= "{{ category.category_offer  }}" required>
                                </div>

                                <div class="form-group">
                                    <label>Current Image</label>
                                    {% if category.image %}
                                        <img src="{{ category.image.url }}" alt="Current Image" style="max-width: 200px;">
                                    {% else %}
                                        <p>No image available</p>
                                    {% endif %}
                                </div>

                                <div class="form-group">
                                    <label>New Image</label>
                                    <input name="image" type="file" class="form-control">
                                </div>

                               <div class="modal-footer">
                                <a href="{% url 'category' %}"><button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button></a>
                                <input type="submit" class="btn btn-success" value="Update">
                                   </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

 {% endblock %}
