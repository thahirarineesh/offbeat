{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container-fluid">
    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <div class="row">
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Update Your Profile!</h1>
                        </div>
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}

                            <div><label></label>
                                <p>User Name:<input name="username" type="text" class="form-control"
                                                    value="{{ customer.username }}" required></p>
                            </div>
                            <div class="form-group">
                                <label>E-mail</label>
                                <input name="email" type="email" class="form-control" value="{{ customer.email }}"
                                       required>
                            </div>
                            <div class="form-group">
                                <label>Phone Number</label>
                                <input name="number" type="number" class="form-control" value="{{ customer.number }}"
                                       oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                                       maxlength="10" required>
                            </div>
                            <div class="form-group">
    <label>Profile Photo</label>
    <input type="file" name="profile_photo" accept="image/*" value="{{ customer.profile_photo.url}}">
</div>
<!--                             <div class="form-group">-->

<!--                                        <button style="text-decoration: underline;" type="button" class="btn " data-toggle="modal" data-target="#exampleModalLongs">-->
<!--                                            Change Password-->
<!--                                        </button>-->
<!--                                    </div>-->


<!--                            <button style="text-decoration: underline;" type="button" class="btn " data-toggle="modal"-->
<!--                                    data-target="#exampleModalLongs">-->
<!--                                Change Password-->
<!--                            </button>-->
                            <button type="submit" class="btn btn-success btn-block">Update</button>
                        </form>
                        <hr>
                        <div class="text-center">
                            <a class="small" href="{% url 'profile' %}">Back</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
