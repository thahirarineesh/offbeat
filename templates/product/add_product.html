{% extends 'admin/admin_base.html' %}
{% block content %}
{% load static %}
<div  class="">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <form action="{% url 'add_product' %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="modal-header">
                                <h4 class="modal-title">Add Product</h4>
                            </div>
                            <div class="modal-body">
                                <img id="previewImage" style="display: none;">
                                <div class="form-group">
                                    {% if error_message %}
                                    <div class="alert alert-danger" role="alert">
                                        {{ error_message }}
                                    </div>
                                    {% endif %}
                                    <label>Product Name</label>
                                    <input name="product_name" type="text" class="form-control" required maxlength="100">
                                </div>
                                <div class="form-group">
                                    <label>Description</label>
                                    <input name="description" type="text" class="form-control" required maxlength="1000">
                                </div>
                                <div class="form-group">
                                    <label>Category</label>
                                    <select name="category" class="form-control" required>
                                        <option value="" selected disabled>Select a category</option>
                                        {% for category in categories %}
                                            <option value="{{ category.category_name }}">{{ category.category_name }}</option>

                                        {% endfor %}
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label>Stock</label>
                                    <input name="stock" type="number" class="form-control" required min="0">
                                </div>

                                <div class="form-group">
                                    <label>Price</label>
                                    <input name="price" type="number" class="form-control" required min="0">
                                </div>

<!--                                <div class="form-group">-->
<!--                                    <label>offer %</label>-->
<!--                                    <input name="offer" type="number" class="form-control"  min="0">-->
<!--                                </div>-->

                                <div class="form-group">
                                    <label>Image</label>
                                    <input name="image" type="file" class="form-control" multiple required>
                                </div>






                            </div>
                            <div class="modal-footer">
                               <a href="{% url 'products' %}"> <input type="button" class="btn btn-default" data-dismiss="" value="Cancel"></a>
                                <input type="submit" class="btn btn-success" value="Add">
                            </div>
                        </form>
                    </div>
                </div>
            </div><br>



{% endblock %}
