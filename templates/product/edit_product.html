{% extends 'admin/admin_base.html' %}
{% block content %}
{% load static %}
<!-- edit -->
            <div id="#" class="">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <form action="{% url 'update' id=product.id %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="modal-header">
                                <h4 class="modal-title">Edit Product</h4>

                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <label>Name</label>
                                    <input name="product_name" type="text" class="form-control" value="{{ product.product_name }}"  required>
                                </div>
                                <div class="form-group">
                                    <label>Description</label>
                                    <input name="description" type="text" class="form-control"  value= "{{ product.description }}" required>
                                </div>
                                <div class="form-group">
                                    <label>Category</label>
                                    <select name="category" class="form-control" required>
                                        <option value="" selected disabled>Select a category</option>
                                        {% for category in categories %}
                                            <option value="{{ category.category_name }}">{{ category.category_name }}</option>

                                        {% endfor %}
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label>stock</label>
                                    <input name="stock" type="number" class="form-control" value="{{ product.stock }}" required min="0">
                                </div>

                                <div class="form-group">
                                    <label>Price</label>
                                    <input name="price" type="number" class="form-control" value="{{ product.price }}" required min="0">
                                </div>


                                <div class="form-group">
                                    <label>Current Image</label>
                                    {% if product.image %}
                                        <img src="{{ product.image.url }}" alt="Current Image" style="max-width: 200px;">
                                    {% else %}
                                        <p>No image available</p>
                                    {% endif %}
                                </div>

                                <div class="form-group">
                                    <label>New Image</label>
                                    <input name="image" type="file" class="form-control">
                                </div>



                            <div class="modal-footer">
                                <a href="{% url 'products' %}"><input type="button" class="btn btn-default" data-dismiss="" value="Cancel"></a>
                                <input type="submit" class="btn btn-success" value="Update">
                            </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>

{% endblock %}
