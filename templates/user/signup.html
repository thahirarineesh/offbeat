{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Login</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("{% static 'img/login.jpg' %}");
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-container h1 {
            text-align: center;
            color: #333;
        }

        .form-container label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-container button {
            background-color: #4caf50;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        .form-container ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .form-container li {
            color: #d9534f;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-7 col-md-10 col-sm-12 form-container">
                <h1 class="font-weight-bold py-4 px-4">Register Here</h1>
                <div>
                    {% if messages %}
                    <ul>
                        {% for message in messages %}
                        <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                </div>
                <form action="{% url 'signup' %}" method="post">
                    {% csrf_token %}

                    <label for="username">Username:</label>
                    <input type="text" name="username" required>
                    <label for="number">mobile number:</label>
                    <input type="text" name="number" required>


                    <label for="email">Email:</label>
                    <input type="email" name="email" required>

                    <label for="password">Password:</label>
                    <input type="password" name="password1" required>

                    <label for="password">Confirm Password:</label>
                    <input type="password" name="password2" required>

                    <button type="submit">Sign Up</button>
                                 <p class="mt-3" style="color:blue;">Already registered? <a href="{% url 'login' %}" style="color:green;">Login here</a>.</p>
                </form>

            </div>
        </div>
    </div>

</body>

</html>
